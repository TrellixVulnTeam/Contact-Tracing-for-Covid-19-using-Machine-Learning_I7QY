{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <title>Contact Tracing</title>
    <link rel="shortcut icon" href="{% static 'c3.png' %}" type="image/x-icon">
</head>

<body>
    <nav class="navbar nav-design">
        <a href="#">
            <img src="{% static 'c3.png' %}" width="60" height="60" class="d-inline-block align-top" alt=""
                loading="lazy">
            Contact Tracing
        </a>

    </nav>

    <div class="container">
        <div class="card card-design mx-auto shadow">
            <div class="card-body">
                <div class="mb-3">
                    <div class=" d-flex  align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-md-6 order-md-2 text-center">
                                <h2 class="card-title mt-3"><b>List of people who got Covid-19 infection from
                                        {{model_data.user}}:</b></h2>
                                <br>
                                <ul class="text-left mx-auto">
                                    {% for name in infected %}
                                    <li class="mb-2">
                                        <h5 class="card-title mt-3 ml-auto mr-auto"><b>{{name}}</b></h5>

                                    </li>
                                    {% endfor %}
                                </ul>
                                <br>
                                <span>
                                    <a href="{% url 'home' %}">
                                        <button class="btn btn-design1 mx-1">
                                            <strong>Back to home page</strong>
                                        </button>
                                    </a>
                                </span>

                            </div>
                            <div class="col-md-6 order-md-1">
                                <img class="img-fluid" src="{% static 'image.jpg' %}" height="1300" width="1000">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="text-muted pt-5" style="margin: auto;">

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
